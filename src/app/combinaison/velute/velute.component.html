<form (ngSubmit)="addPointsVelute()" #joueurForm="ngForm">
  <div class="velute">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" ngModel required>
      <mat-button-toggle *ngFor="let number of choix" (click)="stockNumber(number)" value="{{number}}">{{number}}
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <button mat-raised-button type="submit" [disabled]="joueurForm.invalid">OK !</button>
</form>
