<form (ngSubmit)="validationJoueur()" [formGroup]="joueursForm" >
  <select name="suite" [formControl]="joueursSelectCtrl">
      <option  value="">--Choisir un joueur--</option>
    <option *ngFor="let joueur of this.joueursService.joueurs" value="{{joueur.id}}">{{joueur.nom}}</option>
  </select>
  <button type="submit" [disabled]="joueursForm.invalid" >OK !</button>
</form>
